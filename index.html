<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Css/style.css" />
</head>

<body>
  <!-- Navbar design -->
  <div id="navbar">
    
    <div class="nav-logo border">
      <div class="logo"></div>
    </div>

    <div class="nav-address border">
      <p class="add-first">Deliver to</p>
      <div class="icon-address">
        <i class="fa-solid fa-location-dot"></i>
        <p class="add-second">India</p>
      </div>
    </div>
    
    <div id="nav-search">
      <select class="select-search">
        <option>All</option>
      </select>
      <input placeholder="Search amazon" class="search-input" />
      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    
    
    <div class="nav-langauge border">
      <div class="nav-lang-icon">
        <i class="fa-solid fa-language fa-xl"></i>
      </div>
      <select name="" class="nav-langauge-option">EN
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
    </div>
    
    
    <div class="nav-signin border">
      <p class="nav-signin-span"><span>Hello, Singn in</span></p>
      <p class="nav-signin-p">Account & List</p>
    </div>
    
    
    <div class="nav-order border">
      <p><span>Return</span></p>
      <p>& Order</p>
    </div>
    
    <div class="nav-chart border">
      <i class="fa-solid fa-cart-plus"></i>
    </div>

  </div>
  <!-- Hero section -->
  <div>
    <h1>hello</h1>
    <h2>hi</h2>
  </div>
  
</body>
</html>
